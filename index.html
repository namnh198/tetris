<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/blue_tetris_logo.png" alt="logo" id="logo">
        <h1>A totally original game!</h1>
    </header>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <h3 id="final-score"></h3>
        <h4>Click to play again</h4>
    </div>

    <article class="controls group">
        <table>
            <tr>
                <th>Action</th>
                <th>Key</th>
            </tr>
            <tr>
                <td>Spin Left</td>
                <td>X</td>
            </tr>
            <tr>
                <td>Spin Right</td>
                <td>▲</td>
            </tr>
            <tr>
                <td>Slide Left</td>
                <td>◀</td>
            </tr>
            <tr>
                <td>Slide Right</td>
                <td>▶</td>
            </tr>
            <tr>
                <td>Slide Down</td>
                <td>▼</td>
            </tr>
            <tr>
                <td>Insta-Drop</td>
                <td>Space</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </article>

    <div class="canvas_area">
        <canvas id="tetris" width="240" height="400"></canvas>

        <ul class="sidebar group">
            <li class="piece">
                <h2>Next Piece: </h2>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </li>
            <li class="piece">
                <h2>Score</h2>
                <div class="score">
                    <span id="score"></span>
                </div>
            </li>

            <article class="info group">
                <table>
                    <tr>
                        <td>Music: </td>
                        <td id="music-btn" data-audio="true">OFF</td>
                    </tr>
                    <tr>
                        <td>Github: </td>
                        <td><a href="https://github.com/tieugum">https://github.com/tieugum</a></td>
                    </tr>
                    <tr>
                        <td>Facebook: </td>
                        <td><a href="http://facebook.com/tieu.gumgum">https://fb.com/tieu.gumgum</a></td>
                    </tr>
                </table>
            </article>
        </ul>
    </div>

    <script src="js/board.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tetris.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
